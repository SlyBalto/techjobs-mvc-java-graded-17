<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
    <style>
        .body-content {
      margin-top: 72px;
  }

  td, th {
      padding: 10px;
  }

  th {
      text-align: center;
  }

  td {
      vertical-align: top;
  }

  tr:nth-child(odd) {
      background-color: #00FFFF;
  }

  .centeredTable {
      margin-left: auto;
      margin-right: auto;
  }

  table.job-listing {
      margin: 30px auto;
      border: 1px solid #00FFFF;
      width: 80%;
  }

  table.job-listing td:first-child {
      font-weight: bold;
  }

  table.job-listing td:last-child {
      width: 80%;
  }

  label {
      margin-right: 15px;
  }

  .centered {
      text-align: center;
  }

  p {
      vertical-align: top;
      margin-left: 30px;
  }

  .centeredTable {
      margin-left: auto;
      margin-right: auto;
  }

  div.job-listing {
      border: 1px solid #00FFFF;
      width: 80%;
      background-color: #00FFFF;
  }
    </style>
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table class="job-listing" th:each="job : ${jobs}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Employer</th>
            <th>Location</th>
            <th>Position Type</th>
            <th>Core Competency</th>
        </tr>
        </thead>
        <tr>
            <td th:text="${job.id}"></td>
            <td th:text="${job.name}"></td>
            <td th:text="${job.employer.value}"></td>
            <td th:text="${job.location.value}"></td>
            <td th:text="${job.positionType.value}"></td>
            <td th:text="${job.coreCompetency.value}"></td>
        </tr>
    </table>
</div>

</body>
</html>
